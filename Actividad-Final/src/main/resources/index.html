<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Ingreso</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="/app/target/classes/style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Registrate</a></li>
      <li class="tab"><a href="#login">Ingresa</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Registrate aqui</h1>
        <h1><span th:utext="${Mensaje}"></span></h1>
        <form action="/Registrar" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre <span class="req">*</span>
              </label>
              <input type="text" name="Nombre" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input type="text" name="Apellido" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Correo<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Contrase単a<span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off" />
          </div>

          <button type="submit" class="button button-block" />Terminar Registro</button>

        </form>

      </div>

      <div id="login">
        <h1>B I E N V E N I D O</h1>

        <form action="/Ingresar" method="post">

          <div class="field-wrap">
            <label>
              Correo<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Contrase単a<span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off" />
          </div>

          <p class="forgot"><a href="#">多Olvidaste tu contrase単a?</a></p>

          <button class="button button-block" />Ingresar</button>

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="/app/target/classes/script.js"></script>

</body>

</html>
